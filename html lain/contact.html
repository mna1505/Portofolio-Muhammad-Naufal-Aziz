<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Naufal Aziz</title>

    <!-- ===== Tailwind & CSS ===== -->
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- ===== AOS Animation Library ===== -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>

    <body>
    <!-- ===== HEADER ===== -->
    <header class="custom-header">
        <div class="header-container flex items-center justify-between px-6 py-4">
        <h1 class="text-1xl font-bold text-blue-400 leading-tight">
            GRAPHIT <br /> MNAZ
        </h1>

        <nav>
            <ul class="flex gap-6 text-sm font-medium">
            <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
            <li><a href="experience.html" class="hover:text-blue-300">Experience</a></li>
            <li><a href="project.html" class="hover:text-blue-300">Project & Skills</a></li>
            <li><a href="contact.html" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </nav>

        <button id="toggleTheme" class="bg-blue-400 p-1 rounded hover:bg-blue-500">
            <img id="themeIcon" src="dark mode.svg" alt="Dark Mode" class="w-6 h-6" />
        </button>
        </div>
    </header>

    <br /><br /><br />

    <!-- ===== CONTACT SECTION ===== -->
    <section id="contact" class="py-20 text-blue-400">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-center gap-10">
        
        <!-- Bagian Kiri: Gambar Anime -->
        <div data-aos="fade-right" class="md:w-1/2 flex justify-center">
            <img
            src="gambar/anime fix 3.png"
            alt="Anime Contact"
            class="w-72 md:w-96 object-contain drop-shadow-lg animate-shark"
            />
        </div>

        <!-- Bagian Kanan: Formulir Kontak -->
        <div data-aos="fade-left" class="md:w-1/2 text-center">
            <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
            <form class="max-w-lg mx-auto space-y-4">
            <input
                type="text"
                placeholder="Your Name"
                class="w-full p-3 rounded border border-gray-700 bg-transparent"
            />
            <input
                type="email"
                placeholder="Your Email"
                class="w-full p-3 rounded border border-gray-700 bg-transparent"
            />
            <textarea
                placeholder="Your Message"
                rows="5"
                class="w-full p-3 rounded border border-gray-700 bg-transparent"
            ></textarea>
            <button
                type="submit"
                class="bg-blue-400 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-300"
            >
                Send Message
            </button>
            </form>
        </div>
        </div>
    </section>

    <br /><br /><br /><br /><br />

    <!-- ===== FOOTER ===== -->
    <footer class="custom-footer text-center py-6 border-t">
        <p>&copy; 2025 Muhammad Naufal Aziz. All Rights Reserved.</p>
    </footer>

    <!-- ===== SCRIPT ===== -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="script.js"></script>
</body>
</html>
